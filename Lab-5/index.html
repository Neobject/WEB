<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>User registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card mx-auto shadow" style="max-width:420px">
    <div class="card-body">
      <h4 class="text-center mb-3">New user</h4>
      <form id="registerForm">
        <input id="name" class="form-control mb-2" placeholder="Name" required />
        <input id="email" class="form-control mb-2" placeholder="Email" type="email" required />
        <input id="age" class="form-control mb-2" placeholder="Age" type="number" required />
        <textarea id="comment" class="form-control mb-3" placeholder="Comment"></textarea>
        <button class="btn btn-success w-100">Save</button>
      </form>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
