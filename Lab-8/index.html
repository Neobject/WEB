<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-dark text-white">AI Chatbot</div>
        <div class="card-body">
          <label class="form-label">Your message</label>
          <div class="input-group mb-3">
            <input id="userInput" type="text" class="form-control" placeholder="Type something..." maxlength="200"/>
            <button id="sendBtn" class="btn btn-dark">Send</button>
          </div>
          <label class="form-label">Last reply</label>
          <input id="output" class="form-control" readonly/>
        </div>
      </div>
      <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">Chat history</div>
        <div class="card-body">
          <textarea id="history" class="form-control" rows="10" readonly style="font-family: monospace"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
const btn = document.getElementById("sendBtn");
const input = document.getElementById("userInput");
const output = document.getElementById("output");
const history = document.getElementById("history");

function log(role, text) {
  const time = new Date().toLocaleTimeString();
  history.value += `[${time}] ${role}: ${text}\n`;
  history.scrollTop = history.scrollHeight;
}

async function sendMessage() {
  const message = input.value.trim();
  if (!message) return;

  btn.disabled = true;
  output.value = "Thinking...";
  log("User", message);

  try {
    const res = await fetch("http://localhost:4000/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message }),
    });

    const data = await res.json();

    if (data.success) {
      output.value = data.reply;
      log("Bot", data.reply);
    } else {
      output.value = "Error";
      log("System", data.error);
    }
  } catch {
    output.value = "Connection error";
    log("System", "Server unreachable");
  } finally {
    btn.disabled = false;
    input.value = "";
    input.focus();
  }
}

btn.onclick = sendMessage;
input.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});
</script>
</body>
</html>
